<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-navigation.css}" href="../../static/css/bootstrap-navigation.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}" href="../../static/css/bootstrap/bootstrap.css"/>
</head>
<body id="body-pd">

<div th:replace="layout :: header"></div>
<div th:replace="layout :: drawer"></div>

<div class="height-100 container-content row" style="margin-top:80px">
    <div class="col-12">

        <div role="alert" class="alert alert-dark"> Users component </div>

        <table class="table table-sm table-hover table-bordered table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col"></th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" >
                <td>1</td>
                <td th:text="${user.username}">data</td>
                <td th:text="${user.password}">data</td>
                <td>
                    <button class="btn btn-sm btn-warning mr-2">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-sm btn-danger mr-2">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/fontawesome-all.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap-navigation.js}"></script>
</body>
</html>
