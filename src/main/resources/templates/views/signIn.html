<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid p-5">
    <div class="col-md-4 offset-md-4">
        <div th:if="${param.error}">
            Invalid username and password.</div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/system/auth/signIn}" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>
</div>
<script th:inline="javascript">
    $(function() {
        $('#signInButton').click(saveForm);
    });


    function saveForm(){
        const formData = $("#signInForm");

        $.ajax({
            headers: {
                'Content-Type': 'application/json'
            },
            method: "POST",
            url: "/api/auth/signin",
            data: JSON.stringify(convertFormToJSON(formData)),
            success: function(data){
                console.log(JSON.stringify(data));
                if(data) {
                    const accessToken = data.accessToken;
                    const refreshToken = data.refreshToken;
                    const  accessTokenParts = accessToken.split('.');
                    $.each(['header', 'payload', 'signature'], function (index, value) {
                        $('#access-token-' + value).html(accessTokenParts[index]);
                    });
                    $('#login-error').hide();
                }
            }
        });
    }

    function convertFormToJSON(form) {
        const array = $(form).serializeArray(); // Encodes the set of form elements as an array of names and values.
        const json = {};
        $.each(array, function () {
            json[this.name] = this.value || "";
        });
        return json;
    }
</script>
</body>
</html>
