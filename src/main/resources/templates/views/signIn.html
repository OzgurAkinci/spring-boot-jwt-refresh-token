<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" ></script>
</head>
<body class="main-bg">

<div class="login-container text-c animated flipInX full">
    <div>
        <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
    </div>
    <h3 class="text-whitesmoke">Backend Management</h3>
    <p class="text-whitesmoke">Sign In</p>
    <div class="container-content">
        <form  th:action="@{/system/auth/signIn}" method="post" class="margin-t">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" value="ozgurakinci" required="required" autofocus="true" id="username" class="form-control" />
            </div>
            <div class="form-group mt-2">
                <input type="password" name="password" placeholder="Password" value="password" required="required" id="password" class="form-control" />
            </div>
            <button type="submit" class="form-button button-l margin-b mt-2">Sign In</button>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>
            <div th:if="${param.denied}" class="alert alert-danger" role="alert">
                You must have a Admin role.
            </div>

            <a class="text-darkyellow" href="#"><small>Forgot your password?</small></a>
        </form>
        <p class="margin-t text-whitesmoke"><small> SignIn &copy; 2023</small> </p>
    </div>
</div>
</body>

</body>
</html>
