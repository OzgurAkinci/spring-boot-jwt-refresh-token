<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>

<header th:fragment="header" class="header" id="header" style="background: linear-gradient( #21212c, #21212c);">
    <div class="header_toggle"> <a class='bx bx-menu' id="header-toggle"><i style="color: #ffffff" class="fa fa-bars" aria-hidden="true"></i></a> </div>
</header>

<nav th:fragment="header2" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Backend Management</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/system/management/dashboard}">Dashboard</a></li>
                <li sec:authorize="!isAuthenticated()"><a class="dropdown-item" th:href="@{/system/auth/signIn}">Login</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li sec:authorize="isAuthenticated()">
                    <form method="post" th:action="@{/system/auth/signOut}">
                        <a class="dropdown-item" href="#!">Logout</a>
                        <!-- <button class="logout" type="submit">Log out</button> -->
                    </form>
                </li>
            </ul>
        </li>
    </ul>
</nav>

<div th:fragment="drawer" class="l-navbar" id="nav-bar" style="background: linear-gradient( #21212c, #21212c);">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo">
                <span class="nav_logo-name">System Management</span>
            </a>
            <div class="nav_list">
                <a th:href="@{/system/management/dashboard}" class="nav_link active nav_link_border_bottom">
                    <i class='fa fa-circle nav_icon' aria-hidden='true'></i>
                    <span class="nav_name">Dashboard</span>
                </a>
                <a th:href="@{/system/management/users}" class="nav_link nav_link_border_bottom">
                    <i class='fa fa-user-circle nav_icon' aria-hidden='true'></i>
                    <span class="nav_name">Users</span>
                </a>
            </div>
        </div>
        <form id="signOutForm" th:action="@{/system/auth/signOut}" method="post">
            <a role="button" onclick="document.getElementById('signOutForm').submit();" class="nav_link nav_link_border_top">
                <i class='fa fa-sign-out nav_icon' aria-hidden='true'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </form>
    </nav>
</div>
</body>
</html>
