<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-navigation.css}" href="../../static/css/bootstrap-navigation.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}" href="../../static/css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
</head>
<body id="body-pd">

<div th:replace="layout :: header"></div>
<div th:replace="layout :: drawer"></div>

<div class="height-100 container-content row" style="margin-top:80px">
    <div class="col-12">

        <div role="alert" class="alert alert-dark" th:if="${categoriesData.totalPages > 0}">
            Total Category Items [[${categoriesData.totalItems}]] , Page [[${categoriesData.currentPage}]] of [[${categoriesData.totalPages}]]
        </div>

        <table class="table table-sm table-hover table-bordered table-striped">
            <thead class="thead-light">
            <tr>
                <th th:width="50" scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Slug</th>
                <th th:width="75" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category, iter : ${categoriesData.categories}" >
                <td th:text="${(iter.index + 1) + (((categoriesData.currentPage - 1)) * categoriesData.pageSize)}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.slug}"></td>
                <td>
                    <button class="btn btn-sm btn-dark mr-5">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-sm btn-dark mr-5">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <nav th:replace="fragments/pagingTemplate :: pTemplate(${categoriesData})"></nav>
        </div>


    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/fontawesome-all.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap-navigation.js}"></script>
</body>
</html>
