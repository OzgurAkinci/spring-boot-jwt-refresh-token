spring.datasource.url= jdbc:mysql://localhost:3306/auth?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username= root
spring.datasource.password= root

#spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true

# view
spring.thymeleaf.prefix= classpath:/templates/views/
spring.thymeleaf.suffix= .html

# App Properties
app.jwtSecret= appSecret
app.jwtExpirationMs= 86400000
app.jwtRefreshExpirationMs= 31557600000

## For test
#app.jwtExpirationMs= 60000
#app.jwtRefreshExpirationMs= 120000

# Max file size.
spring.servlet.multipart.max-file-size=1MB
# Max request size.
spring.servlet.multipart.max-request-size=10MB

#native storage document base
file.directory=/home
file.root=assets
